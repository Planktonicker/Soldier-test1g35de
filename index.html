<!doctype html>
<html>
    <head>
        <meta charset="utf-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
        <script src="https://unpkg.com/aframe-look-at-component@0.8.0/dist/aframe-look-at-component.min.js"></script>
        <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar-nft.js"></script>
        <script src="https://raw.githack.com/donmccurdy/aframe-extras/master/dist/aframe-extras.loaders.min.js"></script>
    </head>

    <body style="margin: 0; overflow: hidden;">
        <a-scene
            renderer="logarithmicDepthBuffer: true;"
            embedded
            loading-screen="enabled: false;"
            arjs="sourceType: webcam; debugUIEnabled: false;"
        >
            <a-assets>
                <a-asset-item
                    id="animated-asset"
                    src="assets/asset.gltf"
                ></a-asset-item>
                <a-asset-item
                    id="animated-asset1"
                    src="assets/asset1.gltf"
                ></a-asset-item>
                <a-asset-item
                    id="animated-asset2"
                    src="assets/asset2.gltf"
                ></a-asset-item>
                   <a-asset-item
                    id="animated-asset3"
                    src="assets/asset3.gltf"
                ></a-asset-item>
                <a-asset-item
                    id="animated-asset4"
                    src="assets/asset4.gltf"
                ></a-asset-item>
            </a-assets>

                <a-entity
                    look-at="[gps-camera]"
                    animation-mixer="loop: repeat"
                    gltf-model="#animated-asset"
                    scale="3 3 3"
                    gps-entity-place="latitude: 1.28433123; longitude: 103.78961;"
                ></a-entity>

               <a-entity
                    look-at="[gps-camera]"
                    animation-mixer="loop: repeat"
                    gltf-model="#animated-asset"
                    scale="3 3 3"
                    gps-entity-place="latitude: 1.28437123; longitude: 103.786123;"
                ></a-entity>
                
                <a-entity
                    look-at="[gps-camera]"
                    animation-mixer="loop: repeat"
                    gltf-model="#animated-asset"
                    scale="3 3 3"
                    gps-entity-place="latitude: 1.29354123; longitude: 103.78586123;"
                ></a-entity>

                <a-entity
                    look-at="[gps-camera]"
                    animation-mixer="loop: repeat"
                    gltf-model="#animated-asset2"
                    scale="10 10 10"
                    gps-entity-place="latitude: 1.27938823; longitude: 103.825143;"
                ></a-entity>

                <a-entity
                    look-at="[gps-camera]"
                    animation-mixer="loop: repeat"
                    gltf-model="#animated-asset2"
                    scale="10 10 10"
                    gps-entity-place="latitude: 1.289279; longitude: 103.804161;"
                ></a-entity>

                 <a-entity
                    look-at="[gps-camera]"
                    animation-mixer="loop: repeat"
                    gltf-model="#animated-asset3"
                    scale="0.5 0.5 0.5"
                    gps-entity-place="latitude: 1.276365; longitude: 103.905005;"
                ></a-entity>

                 <a-entity
                    look-at="[gps-camera]"
                    animation-mixer="loop: repeat"
                    gltf-model="#animated-asset4"
                    scale="5 5 5"
                    gps-entity-place="latitude: 1.289279; longitude: 103.8041615;"
                ></a-entity>

            <a-camera gps-camera rotation-reader></a-camera>
        </a-scene>
    </body>
</html>
